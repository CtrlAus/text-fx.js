<html>
<head>
    <link rel="stylesheet" href="fx.css">
</head>
<body>
    <p class="fx wavy">This text is wavyyyyyyy!!</p>
    <p class="fx bouncy">This text is bouncy</p>
    <p class="fx shaky">This text is shaky</p>
    <p class="fx sway">This text is swaying</p>
    <br>
    <p class="fx bouncy faster">bouncy faster</p>
    <p class="fx bouncy fast">bouncy fast</p>
    <p class="fx bouncy slow">bouncy slow</p>
    <p class="fx bouncy slower">bouncy slower</p>
    <br>
    <p class="fx sway subtle">sway subtle</p>
    <p class="fx sway slower">sway slower</p>
    <p class="fx sway slow">sway slow</p>
    <p class="fx sway fast">sway fast</p>
    <br>
    <p class="fx wavy subtle">wavy subtle</p>
    <p class="fx wavy fast">wavy fast</p>
    <p class="fx wavy faster">wavyfaster</p>


    <script src="fx.js"></script>
</body>
</html>
